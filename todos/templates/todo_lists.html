<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <ul>
      {% for todo in todos %}
      <li>
        {{ todo.title }} - {% if todo.completed %}Completed{% else %}Not
        Completed{% endif %}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
